<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de IMC</title>
  <nav class="navbar bg-primary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand">VIDAFIT</a>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Calculadora de IMC</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="imcForm" class="border p-4 rounded shadow-sm bg-light">
          <div class="form floating">
            <label for="peso" class="form-label">Peso (kg):</label>
            <input type="number" class="form-control" id="peso" placeholder="Ej. 70" min="1" step="any" required />
          </div>
          <div class="mb-3">
            <label for="altura" class="form-label">Altura (metros):</label>
            <input type="number" class="form-control" id="altura" placeholder="Ej. 1.75" min="0.5" step="any" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Calcular IMC</button>
        </form>

        <div id="resultado" class="mt-4 p-3 rounded" style="display:none;"></div>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="l1script.js"></script>
</body>
</html>
